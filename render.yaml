services:
  - type: web
    name: car-maintenance-reminder
    env: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: car-maintenance-reminder-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false

databases:
  - name: car-maintenance-reminder-db
    databaseName: car_maintenance_reminder
    user: car_maintenance_reminder
    plan: free